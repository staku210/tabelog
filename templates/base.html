<!DOCTYPE html>
<html lang="ja">
 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- Bootstrap 4.5.0 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
 
<body>
<header>
  <div class="py-1 bg-dark ">
   <nav class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-2 text-white" href="{% url 'list' %}">Tabelog</a>

    <!--検索部分-->
    <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search' %}">
     <input class="form-control mr-sm-2" type="search" name="query" placeholder="検索" aria-label="Search">
     <button class="btn btn-outline-light my-2 my-sm-0" type="submit">検索</button>
    </form>

    {% if user.is_authenticated %}
     <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'logout' %}">ログアウト</a>
    {% else %}
     <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'login' %}">ログイン</a>
     <a class="py-2 d-none d-md-inline-block text-white" href="{% url 'signup' %}">新規登録</a>
    {% endif %}
    <a class="py-2 d-none d-md-inline-block text-white" href="/account/">Account</a>
   </nav>
  </div>
</header>
 
<main>
  {% block main %}
  {% endblock %}
</main>
 
  <footer>
    <div class="container w-100 bg-dark text-white py-4" style="max-width: 100%;">
    <div class="row mt-5 mx-5">
    <div class="col-12 col-md">
      <h5>Tabelog</h5>
      <small class="d-block mb-3 text-muted">&copy; 2017-2021</small>
    </div>
  </footer>
