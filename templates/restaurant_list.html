{% extends "base.html" %}
{% block title %}店舗一覧{% endblock %}

<body>
{% block main %}
   <h1>店舗一覧</h1>
   {% for restaurant in object_list %}
   <p>{{ restaurant.name }}</p>
   <img src="{{ restaurant.img.url }}" style="width:100px height:100px;">
   <p>{{ restaurant.price }}</p>
   {% endfor %}
{% endblock %}
</body>
</html>
